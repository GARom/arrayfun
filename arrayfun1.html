    <title> arrafun1</title>
    <script type="text/javascript">

function ( array, num){

    var arr=[];

    if(num===undefined) return array[0];

    for(var i=0;i<num;i++){
        arr.push(array[i]);

    }
    return arr;

 }


    </script>
